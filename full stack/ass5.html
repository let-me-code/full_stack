<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	 <h1>Number guessing game</h1>

    <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>

    <div class="form">
      <label for="guessField">Enter a guess: </label><input type="text" id="guessField" class="guessField">
      <input type="submit" value="Submit guess" class="guessSubmit" >
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>


	<script type="text/javascript">
		var r = Math.floor(Math.random() * 100) + 1;
  var g = document.querySelector('.guesses');
  var lr = document.querySelector('.lastResult');
  var lh = document.querySelector('.lowOrHi');
  var gs = document.querySelector('.guessSubmit');
  var gf = document.querySelector('.guessField');
  var Count = 1;
  
  gf.focus();
  function checkGuess() {
    var userGuess = Number(gf.value);
    if(Count === 1) 
    {
      g.textContent = 'Previous guesses ';
    }
    g.textContent += userGuess + ' ';
    if(userGuess === r) 
    {
      lr.textContent = 'Congratulations';
      
      
    } 
    else if(Count === 10) 
    {
      lr.textContent = 'no more tries left';
      lh.textContent = '';
      
    } 
    else 
    {
      lr.textContent = 'Wrong guess';
      
      if(userGuess < r) 
      {
        lh.textContent = 'Last guess was  low';
      } 
      else if(userGuess > r)
       {
        lh.textContent = 'Last guess was high';
      }
    }
    Count++;
    
  }
  gs.addEventListener('click', checkGuess);
  
	</script>



</body>
</html>
