<!DOCTYPE html>
<html>
<head>
	<title>FORM</title>
</head>
<body >
	<fieldset>
		<legend align="center">PI</legend>
	<h1 align="center">Please enter your details</h1>
	<h3 align="center">Fill the form below and submit</h3>
	<br>
	
	
	<form action="two.html" method="post" align="center">
		Name*<input type="text" name="firstname" placeholder="First Name" size="30px">
		<input type="text" name="secondname" placeholder="Second Name" size="30px">
		<br><br>
		Email address*<input type="email" name="email" placeholder="mail@example.com" size="60px">
		<br><br>
		Phone Number*<input type="tel" name="phone" placeholder="Phone Number" size="60px">
		<br><br>
		Gender*<select name="Gender" >
			<option value="" disabled selected>Select any option</option>
			<option value="Male">Male</option>
			<option value="female" >Female</option>
		</select>
		<br><br>
		
		Country*<select name="country">
			<option value="" disabled selected>Select any option</option>
			<option value="aa">india</option>
			<option value="bbb">pakistan</option>
		</select>
		
		<br><br>
		Address*<input type="text" name="add1" placeholder="Street Add 1" size="30px">
		<input type="text" name="add2" placeholder="Street Add 2" size="30px">
		<br><br>
		<input type="text" name="lm" placeholder="Landmark" size="30px">
		<input type="text" name="city" placeholder="City" size="30px">
		<br><br>
		<input type="text" name="state" placeholder="State" size="30px">
		<input type="text" name="pc" placeholder="Postal Code" size="30px">

		
	</fieldset>
	<br>
	<button ><input type="submit" name="button"></button>

	</form>




</body>
</html>
