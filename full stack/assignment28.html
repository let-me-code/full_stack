<html>

	<head>
	<style>
		img
		{
			height: 100px;
			width: 300px;
		}
	</style>
	</head>
	<body>
	<img id="img" src="bulbon.jpg">
	<input id="b1" type="button" value="off">
		<script type="text/javascript">
			document.getElementById("b1").onclick=function()
			{
				if(document.getElementById("b1").value=="on")
					{
						document.getElementById("img").src="bulbon.jpg";
						document.getElementById("b1").value="off";
						   
					}
				else if(document.getElementById("b1").value=="off")
					{
						document.getElementById("img").src="bulboff.jpg";
						document.getElementById("b1").value="on";
					}
			};
		
		
		</script>
	</body>
</html>
